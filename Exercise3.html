<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-3</title>
  </head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px; /* Explicitly defined columns */
      grid-template-rows: 50px 50px; /* Explicitly defined rows */
      grid-auto-rows: 70px; /* Size for implicitly created rows */
      grid-auto-columns: 70px; /* Size for implicitly created columns */
      gap: 10px;
    }

    .grid-item {
      background-color: lightblue;
      border: 1px solid darkblue;
    }
  </style>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
    </div>
  </body>
</html>
